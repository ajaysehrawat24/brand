<div class="container">
    <div class="text-center">

        <h3 class="text-primary text-dark"><span class="text-primary">Sign Up For</span> Renegade INc</h3>
    </div>

    <div class="row ">
        <div class="col-sm-12 col-sm-10 col col-md-7  mx-auto">

            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div formGroupName="userData">


                    <div class="form-group mt-2">


                        <input type="text" class="form-control" id="username" formControlName="username"
                            placeholder="Username*">
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="firstname" placeholder="Firstname*">
                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname*">
                    </div>


                    <div class="form-group">

                        <input type="email" class="form-control" formControlName="email" placeholder="Email*">
                    </div>


                    <div class="form-group">

                        <input type="text" class="form-control" formControlName="phone" placeholder="Phone*">
                    </div>


                    <div class="form-group">

                        <input type="password" class="form-control" formControlName="password" placeholder="Password*">
                        <div class="text-center mb-2 mt-2">

                            <div *ngIf="!signUpForm.get('userData.password').valid && signUpForm.get('userData.password').touched"
                                class="alert alert-danger" role="alert">
                                <strong>Password</strong> must be equal to 8 or more characters
                            </div>

                        </div>
                    </div>



                    <div class="text-center mb-2">

                        <div *ngIf="!signUpForm.get('userData').valid && signUpForm.get('userData').touched"
                            class="alert alert-danger" role="alert">
                            <strong>Please</strong> fill all fields
                        </div>

                    </div>


                    <div class="form-group text-center">
                        <button class="btn btn-success" type="submit" [disabled]="!signUpForm.get('userData').valid">
                            Sign Up
                        </button>
                    </div>


                    <div class="text-center">
                        <span>
                            Do not have an account
                            <a class="text-primary ml-2" [routerLink]="['']" routerLinkActive="router-link-active">
                                signIn
                            </a>
                        </span>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <p class="mt-2 mb-3 text-muted text-center">Â© 2020-2021</p>
</div>
